<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.conteiner{
            background-color: blueviolet;
            height: 400px;            
            align-items: flex-start;
            align-content: space-evenly;
            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: rgb(104, 104, 255);
            border:2px solid black;
            text-align: center;
            padding: 50px;
            flex-basis: 956px;
        }

    </style>
    <title>flex-box</title>
</head>
<body>
    <div class="conteiner">
        <div class="item">coisa</div>
        <div class="item">coisa para</div>
        <div class="item">coisa para um</div>
        <div class="item">coisa para um caramba</div>
        <div class="item">coisa para um caramba si</div>
        <div class="item">coisa para um caramba si fude</div>
    </div>
    


</body>
</html>
